<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant Manager - A comprehensive restaurant management system">
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Restaurant Manager</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Restaurant Manager</div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="ingredients.html">Ingredients</a>
            <a href="menu.html">Menu Items</a>
            <a href="sales.html">Sales</a>
            <a href="recipe_recommendation.html">Recipe Assistant</a>
            <a href="foodbanks.html">Food Banks</a>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="header">
                <h1>Welcome to Restaurant Manager</h1>
                <p>Manage your restaurant's menu, ingredients, and sales with ease</p>
            </div>
        </section>

        <section class="dashboard">
            <div class="financial-overview">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-content">
                        <h3>Today's Sales</h3>
                        <div class="value" id="todaySales">$0.00</div>
                        <div class="sub-value" id="todayOrders">0 orders</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="card-content">
                        <h3>This Week's Sales</h3>
                        <div class="value" id="weekSales">$0.00</div>
                        <div class="sub-value" id="weekOrders">0 orders</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>This Month's Sales</h3>
                        <div class="value" id="monthSales">$0.00</div>
                        <div class="sub-value" id="monthOrders">0 orders</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
