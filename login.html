<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant Manager</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <section class="hero">
            <h1>Welcome to Restaurant Manager</h1>
            <p>Log in to manage your restaurant efficiently</p>
        </section>

        <section class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="form-header">
                    <h2>Restaurant Login</h2>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="register.html" class="register-link">Register Here</a>
                </div>

                <div class="alternate-login">
                    <p>Are you a Food Bank?</p>
                    <a href="foodbank_login.html" class="foodbank-login-link">
                        <i class="fas fa-hand-holding-heart"></i>
                        Food Bank Login
                    </a>
                </div>
            </form>
        </section>
    </div>

    <script src="login.js"></script>
</body>
</html>
