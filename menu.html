<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Restaurant Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Restaurant Manager</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="ingredients.html">Ingredients</a>
            <a href="menu.html" class="active">Menu Items</a>
            <a href="sales.html">Sales</a>
            <a href="recipe_recommendation.html">Recipe Assistant</a>
            <a href="foodbanks.html">Food Banks</a>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="header">
                <h1>Menu Management</h1>
                <p>Add, edit, or remove menu items to keep your offerings fresh and organized</p>
                <button class="add-new-btn" id="addMenuItemBtn">
                    <i class="fas fa-plus"></i> Add New Menu Item
                </button>
            </div>
        </section>

        <section class="menu-section">
            <div id="menuContainer">
                <!-- Menu items will be dynamically populated here -->
            </div>
        </section>
    </main>

    <!-- Modal for Adding/Editing Menu Items -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Menu Item</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-group">
                        <label for="name">Menu Item Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Salad">Salad</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients (Hold Ctrl/Cmd to select multiple)</label>
                        <select id="ingredients" name="ingredients" multiple required>
                            <!-- Ingredients will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="menu.js"></script>
    <script src="auth.js"></script>
</body>
</html>
