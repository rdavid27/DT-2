<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Requests - Food Bank Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Food Bank Dashboard</div>
      <div class="nav-links">
        <a href="foodbank_dashboard.html">Dashboard</a>
        <a href="foodbank_donations.html" class="active">Donations</a>
        <a href="foodbank_profile.html">Profile</a>
        <button class="logout-btn">Logout</button>
      </div>
    </nav>

    <main>
      <section class="hero">
        <h1>Donation Requests</h1>
        <p>Manage incoming donation requests from local restaurants</p>
      </section>

      <div class="donations-container">
        <div class="filters">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Search donations..."
              class="search-input"
            />
          </div>
          <div class="status-filters">
            <button class="filter-btn active" data-status="all">All</button>
            <button class="filter-btn" data-status="pending">Pending</button>
            <button class="filter-btn" data-status="accepted">Accepted</button>
            <button class="filter-btn" data-status="rejected">Rejected</button>
          </div>
        </div>

        <div id="donationRequests" class="donation-requests">
          <!-- Donation requests will be dynamically populated here -->
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h4>Quick Links</h4>
          <a href="foodbank_dashboard.html">Dashboard</a>
          <a href="foodbank_donations.html">Donations</a>
          <a href="foodbank_profile.html">Profile</a>
        </div>
        <div class="footer-section">
          <h4>Contact</h4>
          <p>Email: support@foodbank.org</p>
          <p>Phone: (555) 123-4567</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Food Bank Management System. All rights reserved.</p>
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="foodbank_donations.js"></script>
    <script>
      // Handle logout
      document.querySelector(".logout-btn").addEventListener("click", () => {
        localStorage.removeItem("isFoodBankLoggedIn");
        localStorage.removeItem("foodBankId");
        window.location.href = "foodbank_login.html";
      });

      // Handle status filters
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          // Update active button
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          // Filter donations
          const status = btn.dataset.status;
          const requests = document.querySelectorAll(".donation-request-card");
          requests.forEach((request) => {
            if (
              status === "all" ||
              request.querySelector(".status-badge").classList.contains(status)
            ) {
              request.style.display = "block";
            } else {
              request.style.display = "none";
            }
          });
        });
      });

      // Handle search
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const requests = document.querySelectorAll(".donation-request-card");
        requests.forEach((request) => {
          const text = request.textContent.toLowerCase();
          request.style.display = text.includes(searchTerm) ? "block" : "none";
        });
      });
    </script>
  </body>
</html>
