<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bank Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --primary-light: #4895ef;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --info-color: #3b82f6;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --bg-gradient-start: #111827;
        --bg-gradient-end: #1e293b;
        --card-bg: #1e293b;
        --card-bg-darker: #0f172a;
        --border-color: #334155;
        --input-bg: #1e293b;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      body {
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start),
          var(--bg-gradient-end)
        );
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        margin: 0;
        line-height: 1.6;
        min-height: 100vh;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-brand {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .nav-links a,
      .nav-links button {
        color: var(--text-primary);
        text-decoration: none;
        background: none;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
      }

      .nav-links a.active {
        background: rgba(67, 97, 238, 0.15);
        color: var(--primary-color);
      }

      .nav-links a:hover,
      .nav-links button:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--accent-color);
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .page-title {
        color: var(--text-primary);
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .page-title i {
        color: var(--primary-color);
      }

      .profile-section {
        margin-bottom: 2rem;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      .profile-header {
        background: rgba(67, 97, 238, 0.15);
        padding: 1.5rem 2rem;
        border-bottom: 1px solid var(--border-color);
      }

      .profile-header h2 {
        margin: 0;
        color: var(--primary-color);
        font-size: 1.35rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile-content {
        padding: 1.5rem 2rem;
      }

      .profile-card {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 2rem;
      }

      .profile-image-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        background: var(--card-bg);
        border: 3px solid var(--primary-color);
        margin-bottom: 1.25rem;
        box-shadow: var(--shadow);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .profile-avatar:hover {
        transform: scale(1.03);
        box-shadow: var(--shadow-md);
      }

      .file-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .file-upload label {
        background: var(--primary-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }

      .file-upload label:hover {
        background: var(--primary-light);
      }

      .file-upload input {
        display: none;
      }

      .profile-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.25rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.4rem;
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--input-bg);
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.25);
      }

      .form-group.full-width {
        grid-column: span 2;
      }

      .profile-stats {
        background: var(--card-bg-darker);
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
      }

      .stats-card {
        margin-bottom: 1.5rem;
      }

      .stats-card h3 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 1.25rem;
        font-size: 1.1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .stat-item {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        transition: background 0.2s;
      }

      .stat-item:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      .stat-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(67, 97, 238, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.75rem;
      }

      .stat-icon i {
        color: var(--primary-color);
        font-size: 1.1rem;
      }

      .stat-details {
        flex: 1;
      }

      .stat-title {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin: 0;
      }

      .stat-value {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .btn {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:hover {
        background: var(--primary-light);
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-success {
        background: var(--success-color);
      }

      .btn-success:hover {
        background: #0da271;
      }

      .feedback {
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 1rem;
        color: white;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .feedback.success {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .feedback.visible {
        opacity: 1;
      }

      .change-password-section,
      .history-section {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        margin-bottom: 2rem;
        overflow: hidden;
      }

      .section-header {
        background: rgba(67, 97, 238, 0.15);
        padding: 1.25rem 2rem;
        border-bottom: 1px solid var(--border-color);
      }

      .section-header h2 {
        margin: 0;
        color: var(--primary-color);
        font-size: 1.35rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .section-content {
        padding: 1.5rem 2rem;
      }

      .password-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.25rem;
      }

      .password-form .form-group:last-child {
        grid-column: span 2;
      }

      #donationHistory {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.25rem;
        margin-top: 1.5rem;
      }

      .history-card {
        background: var(--card-bg-darker);
        border-radius: 10px;
        padding: 1.25rem;
        box-shadow: var(--shadow);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .history-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
      }

      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .history-restaurant {
        font-weight: 600;
        font-size: 1.1rem;
      }

      .history-time {
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      .history-items {
        margin: 0.75rem 0;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 6px;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        gap: 0.4rem;
      }

      .status-badge.pending {
        background: rgba(245, 158, 11, 0.15);
        color: #fbbf24;
      }

      .status-badge.accepted {
        background: rgba(16, 185, 129, 0.15);
        color: #34d399;
      }

      .status-badge.rejected {
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
      }

      .status-badge.completed {
        background: rgba(59, 130, 246, 0.15);
        color: #60a5fa;
      }

      @media (max-width: 992px) {
        .profile-card {
          grid-template-columns: 1fr 2fr;
        }
        .profile-stats {
          grid-column: span 2;
        }
      }

      @media (max-width: 768px) {
        main {
          padding: 1rem;
        }
        .profile-card {
          grid-template-columns: 1fr;
        }
        .profile-form {
          grid-template-columns: 1fr;
        }
        .password-form {
          grid-template-columns: 1fr;
        }
        .password-form .form-group:last-child {
          grid-column: span 1;
        }
        .form-group.full-width {
          grid-column: span 1;
        }
        #donationHistory {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-hand-holding-heart"></i> Food Bank Portal
      </div>
      <div class="nav-links">
        <a href="foodbank_dashboard.html"
          ><i class="fas fa-tachometer-alt"></i> Dashboard</a
        >
        <a href="foodbank_donations.html"
          ><i class="fas fa-box"></i> Donations</a
        >
        <a href="foodbank_profile.html" class="active"
          ><i class="fas fa-user-circle"></i> Profile</a
        >
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </nav>

    <main>
      <h1 class="page-title">
        <i class="fas fa-user-circle"></i> Food Bank Profile
      </h1>

      <section class="profile-section">
        <div class="profile-header">
          <h2><i class="fas fa-id-card"></i> Profile Information</h2>
        </div>
        <div class="profile-content">
          <div class="profile-card">
            <div class="profile-image-section">
              <img
                id="fbProfileImg"
                src=""
                alt="Profile Image"
                class="profile-avatar"
              />
              <div class="file-upload">
                <label for="fbProfileImgInput">
                  <i class="fas fa-camera"></i> Change Photo
                </label>
                <input type="file" id="fbProfileImgInput" accept="image/*" />
              </div>
            </div>

            <div class="profile-form">
              <div class="form-group">
                <label for="fbName"
                  ><i class="fas fa-building"></i> Food Bank Name</label
                >
                <input id="fbName" type="text" value="" />
              </div>

              <div class="form-group">
                <label for="fbPhone"
                  ><i class="fas fa-phone"></i> Phone Number</label
                >
                <input id="fbPhone" type="text" value="" />
              </div>

              <div class="form-group">
                <label for="fbEmail"
                  ><i class="fas fa-envelope"></i> Email Address</label
                >
                <input id="fbEmail" type="email" value="" />
              </div>

              <div class="form-group">
                <label for="fbWebsite"
                  ><i class="fas fa-globe"></i> Website</label
                >
                <input id="fbWebsite" type="url" value="" />
              </div>

              <div class="form-group">
                <label for="fbAddress"
                  ><i class="fas fa-map-marker-alt"></i> Address</label
                >
                <input id="fbAddress" type="text" value="" />
              </div>

              <div class="form-group">
                <label for="fbHours"
                  ><i class="fas fa-clock"></i> Operating Hours</label
                >
                <input id="fbHours" type="text" value="" />
              </div>

              <div class="form-group">
                <label for="fbSocial"
                  ><i class="fas fa-hashtag"></i> Social Media</label
                >
                <input
                  id="fbSocial"
                  type="text"
                  placeholder="e.g. @foodbank or url"
                  value=""
                />
              </div>

              <div class="form-group">
                <label for="fbAccepts"
                  ><i class="fas fa-box-open"></i> Accepted Items</label
                >
                <input id="fbAccepts" type="text" value="" />
              </div>

              <div class="form-group full-width">
                <label for="fbDescription"
                  ><i class="fas fa-info-circle"></i> Description</label
                >
                <textarea id="fbDescription" rows="3"></textarea>
              </div>

              <div class="form-group full-width">
                <button id="saveProfileBtn" class="btn">
                  <i class="fas fa-save"></i> Save Changes
                </button>
                <div id="profileFeedback" class="feedback success">
                  <i class="fas fa-check-circle"></i> Profile updated
                  successfully!
                </div>
              </div>
            </div>

            <div class="profile-stats">
              <div class="stats-card">
                <h3><i class="fas fa-chart-bar"></i> Donation Statistics</h3>
                <div class="stat-item">
                  <div class="stat-icon">
                    <i class="fas fa-boxes"></i>
                  </div>
                  <div class="stat-details">
                    <p class="stat-title">Total Donations</p>
                    <p class="stat-value" id="totalDonations">0</p>
                  </div>
                </div>
                <div class="stat-item">
                  <div class="stat-icon">
                    <i class="fas fa-apple-alt"></i>
                  </div>
                  <div class="stat-details">
                    <p class="stat-title">Total Items Received</p>
                    <p class="stat-value" id="totalItems">0</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="change-password-section">
        <div class="section-header">
          <h2><i class="fas fa-lock"></i> Change Password</h2>
        </div>
        <div class="section-content">
          <div class="password-form">
            <div class="form-group">
              <label for="oldPassword"
                ><i class="fas fa-key"></i> Current Password</label
              >
              <input type="password" id="oldPassword" />
            </div>

            <div class="form-group">
              <label for="newPassword"
                ><i class="fas fa-unlock"></i> New Password</label
              >
              <input type="password" id="newPassword" />
            </div>

            <div class="form-group">
              <label for="confirmPassword"
                ><i class="fas fa-check"></i> Confirm New Password</label
              >
              <input type="password" id="confirmPassword" />
            </div>

            <div class="form-group">
              <button id="changePasswordBtn" class="btn btn-success">
                <i class="fas fa-key"></i> Update Password
              </button>
              <div id="passwordFeedback" class="feedback success">
                <i class="fas fa-check-circle"></i> Password changed
                successfully!
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="history-section">
        <div class="section-header">
          <h2><i class="fas fa-history"></i> Donation History</h2>
        </div>
        <div class="section-content">
          <div id="donationHistory"></div>
        </div>
      </section>
    </main>

    <script>
      // Navigation logout
      document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("isFoodBankLoggedIn");
        localStorage.removeItem("foodBankId");
        localStorage.removeItem("foodBankName");
        window.location.href = "foodbank_login.html";
      };

      // Load profile info from localStorage or set defaults
      const profile = JSON.parse(
        localStorage.getItem("foodBankProfile") || "{}"
      );
      document.getElementById("fbName").value = profile.name || "";
      document.getElementById("fbDescription").value =
        profile.description || "";
      document.getElementById("fbAddress").value = profile.address || "";
      document.getElementById("fbEmail").value = profile.email || "";
      document.getElementById("fbPhone").value = profile.phone || "";
      document.getElementById("fbWebsite").value = profile.website || "";
      document.getElementById("fbSocial").value = profile.social || "";
      document.getElementById("fbHours").value = profile.hours || "";
      document.getElementById("fbAccepts").value = profile.accepts || "";

      if (profile.img) {
        document.getElementById("fbProfileImg").src = profile.img;
      } else {
        document.getElementById("fbProfileImg").src =
          "https://ui-avatars.com/api/?name=" +
          encodeURIComponent(profile.name || "Food Bank") +
          "&background=4361ee&color=fff&size=150";
      }

      document.getElementById("fbProfileImgInput").onchange = function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (evt) {
            document.getElementById("fbProfileImg").src = evt.target.result;
            profile.img = evt.target.result;
            localStorage.setItem("foodBankProfile", JSON.stringify(profile));
          };
          reader.readAsDataURL(file);
        }
      };

      document.getElementById("saveProfileBtn").onclick = () => {
        const updatedProfile = {
          name: document.getElementById("fbName").value,
          description: document.getElementById("fbDescription").value,
          address: document.getElementById("fbAddress").value,
          email: document.getElementById("fbEmail").value,
          phone: document.getElementById("fbPhone").value,
          website: document.getElementById("fbWebsite").value,
          social: document.getElementById("fbSocial").value,
          hours: document.getElementById("fbHours").value,
          accepts: document.getElementById("fbAccepts").value,
          img: document.getElementById("fbProfileImg").src,
        };
        localStorage.setItem("foodBankProfile", JSON.stringify(updatedProfile));

        const feedback = document.getElementById("profileFeedback");
        feedback.classList.add("visible");
        setTimeout(() => {
          feedback.classList.remove("visible");
        }, 2000);
      };

      // Change password logic (demo: just store in localStorage, not secure)
      document.getElementById("changePasswordBtn").onclick = () => {
        const oldPass = document.getElementById("oldPassword").value;
        const newPass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmPassword").value;
        const fbId = localStorage.getItem("foodBankId");

        const feedback = document.getElementById("passwordFeedback");

        if (!oldPass || !newPass || !confirmPass) {
          feedback.textContent = "Please fill in all fields.";
          feedback.classList.add("visible");
        } else if (newPass !== confirmPass) {
          feedback.textContent = "New passwords do not match.";
          feedback.classList.add("visible");
        } else {
          // For demo, store password in localStorage (not secure in real apps)
          localStorage.setItem("foodBankPassword_" + fbId, newPass);

          feedback.innerHTML =
            '<i class="fas fa-check-circle"></i> Password changed successfully!';
          feedback.classList.add("visible");

          document.getElementById("oldPassword").value = "";
          document.getElementById("newPassword").value = "";
          document.getElementById("confirmPassword").value = "";
        }

        setTimeout(() => {
          feedback.classList.remove("visible");
        }, 2000);
      };

      // Load donation stats/history
      const requests = JSON.parse(
        localStorage.getItem("donationRequests") || "[]"
      );
      document.getElementById("totalDonations").textContent = requests.length;
      document.getElementById("totalItems").textContent = requests.reduce(
        (sum, r) =>
          sum +
          (r.items
            ? r.items.reduce((s, i) => s + (parseInt(i.quantity) || 0), 0)
            : 0),
        0
      );

      // Show donation history
      const historyDiv = document.getElementById("donationHistory");

      if (requests.length === 0) {
        historyDiv.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-muted);">
            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
            <p>No donation history available yet</p>
          </div>
        `;
      } else {
        historyDiv.innerHTML = requests
          .map(
            (r) => `
            <div class="history-card">
              <div class="history-header">
                <div class="history-restaurant">${
                  r.restaurantName || "Unknown Restaurant"
                }</div>
                <div class="history-time">${
                  r.pickupTime
                    ? new Date(r.pickupTime).toLocaleString()
                    : "No date"
                }</div>
              </div>
              <div class="history-items">
                ${(r.items || [])
                  .map(
                    (i) =>
                      `<div><i class="fas fa-utensils"></i> ${i.name} <strong>(${i.quantity})</strong></div>`
                  )
                  .join("")}
              </div>
              <div style="text-align: right;">
                <span class="status-badge ${r.status || "pending"}">
                  ${getStatusIcon(r.status)} ${r.status || "pending"}
                </span>
              </div>
            </div>
          `
          )
          .join("");
      }

      function getStatusIcon(status) {
        switch (status) {
          case "pending":
            return '<i class="fas fa-clock"></i>';
          case "accepted":
            return '<i class="fas fa-check-circle"></i>';
          case "rejected":
            return '<i class="fas fa-times-circle"></i>';
          case "completed":
            return '<i class="fas fa-check-double"></i>';
          default:
            return '<i class="fas fa-question-circle"></i>';
        }
      }
    </script>
  </body>
</html>
